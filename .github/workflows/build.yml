name: build

on:
  push:
    branches: [master, ci]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run testFinal

  # -----------------------
  # Android Build Job
  # -----------------------
  android-build:
    runs-on: ubuntu-latest
    needs: node-tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

        # Restore Node Modules cache to avoid reinstalling dependencies
      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: node-${{ runner.os }}-

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.cxx
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Android SDK & NDK
        uses: actions/cache@v4
        with:
          path: |
            /usr/local/lib/android/sdk/ndk
            /usr/local/lib/android/sdk/build-tools
          key: android-sdk-${{ runner.os }}-${{ hashFiles('android/gradle.properties') }}
          restore-keys: android-sdk-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platforms;android-35
            build-tools;35.0.0
            ndk;27.1.12297006

      - name: Cache JS Bundle
        uses: actions/cache@v4
        with:
          path: |
            android/app/build/generated/assets
            android/app/build/generated/res
            android/app/build/intermediates
          key: metro-bundle-${{ runner.os }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', 'package-lock.json') }}
          restore-keys: |
            metro-bundle-${{ runner.os }}-

      - name: Make Gradle executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease --build-cache --parallel --configure-on-demand --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
