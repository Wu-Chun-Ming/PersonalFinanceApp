name: build

on:
  push:
    branches: [master, ci]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run testFinal

  # -----------------------
  # Android Build Job
  # -----------------------
  android-build:
    runs-on: ubuntu-latest
    needs: node-tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: node-${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('android/build.gradle', 'android/settings.gradle', 'gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platforms;android-35
            build-tools;35.0.0
            ndk;27.1.12297006
            cmake;3.22.1

      - name: Cache JS Bundle
        uses: actions/cache@v4
        with:
          path: |
            android/app/build/generated/assets
            android/app/build/generated/res
            android/app/build/intermediates
          key: metro-bundle-${{ runner.os }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', 'package-lock.json') }}

      - name: Cache Native Build Artifacts
        uses: actions/cache@v4
        with:
          path: |
            android/app/.cxx
            android/app/build/intermediates/cxx
            android/app/build/intermediates/merged_native_libs
            android/app/build/intermediates/merged_jni_libs
            node_modules/@shopify/react-native-skia/android/.cxx
            node_modules/expo-modules-core/android/.cxx
            node_modules/react-native-gesture-handler/android/.cxx
            node_modules/react-native-reanimated/android/.cxx
            node_modules/react-native-screens/android/.cxx
          key: native-${{ runner.os }}-${{ hashFiles('package-lock.json', 'android/app/build.gradle') }}
          restore-keys: |
            native-${{ runner.os }}-

      - name: Verify important cache folders
        run: |
          echo "=== Verifying cache folders ==="

          # List the folders you expect to be cached
          FOLDERS=(
            "$HOME/.gradle/caches"
            "$HOME/.gradle/wrapper"
            "/usr/local/lib/android/sdk/ndk"
            "/usr/local/lib/android/sdk/build-tools"
            "android/app/build/generated/assets"
            "android/app/build/generated/res"
            "android/app/build/intermediates"
            "android/app/.cxx"
            "node_modules/@shopify/react-native-skia/android/.cxx"
            "node_modules/expo-modules-core/android/.cxx"
            "node_modules/react-native-gesture-handler/android/.cxx"
            "node_modules/react-native-reanimated/android/.cxx"
            "node_modules/react-native-screens/android/.cxx"
          )

          for folder in "${FOLDERS[@]}"; do
            if [ -d "$folder" ]; then
              SIZE=$(du -sh "$folder" 2>/dev/null | cut -f1)
              FILE_COUNT=$(find "$folder" -type f | wc -l)
              echo "âœ… $folder exists â€” size: $SIZE ($FILE_COUNT files)"
            else
              echo "âš ï¸ $folder not found â€” cache might have missed it"
            fi
          done

          echo "=== Cache verification complete ==="

      - name: Make Gradle executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Cache Gradle task list
        id: cache-tasks
        uses: actions/cache@v4
        with:
          path: gradle_tasks.txt
          key: gradle-tasks-${{ runner.os }}-${{ hashFiles('**/build.gradle*') }}
          restore-keys: gradle-tasks-${{ runner.os }}-

      - name: Check for .cxx and Metro caches
        working-directory: android
        run: |
          if [ -f ../gradle_tasks.txt ]; then
            echo "âœ… Using cached Gradle task list"
            ALL_TASKS=$(cat ../gradle_tasks.txt)
          else
            echo "âš™ï¸ Generating Gradle task list (first run only)"
            ./gradlew tasks --all > ../gradle_tasks.txt
            ALL_TASKS=$(cat ../gradle_tasks.txt)
          fi

          SKIP_TASKS=""
          NATIVE_SAFE=true
          MIN_SIZE_KB=1500

          echo "ðŸ” Checking native cache consistency..."
          MODULE_PATHS=(
            "android/app/.cxx"
            "node_modules/expo-modules-core/android/.cxx"
            "node_modules/react-native-reanimated/android/.cxx"
            "node_modules/react-native-gesture-handler/android/.cxx"
            "node_modules/react-native-screens/android/.cxx"
          )

          for DIR in "${MODULE_PATHS[@]}"; do
            if [ -d "$GITHUB_WORKSPACE/$DIR" ]; then
              SIZE=$(du -sk "$GITHUB_WORKSPACE/$DIR" | cut -f1)
              echo "âœ… Found $DIR â€” ${SIZE}KB"
              if [ "$SIZE" -lt "$MIN_SIZE_KB" ]; then
                echo "âš ï¸ $DIR cache seems too small, might be incomplete."
                NATIVE_SAFE=false
              fi
            else
              echo "âš ï¸ Missing cache folder: $DIR"
              NATIVE_SAFE=false
            fi
          done

          if [ "$NATIVE_SAFE" = true ]; then
            echo "âœ… All native caches look healthy â€” skipping redundant native build tasks"
            SKIP_TASKS+=" $(echo "$ALL_TASKS" | grep -E 'buildCMakeRelWithDebInfo|externalNativeBuildRelease' | awk '{print "-x "$1}' | tr '\n' ' ')"
          else
            echo "âš ï¸ Some native caches are missing or incomplete â€” will rebuild native modules"
          fi

          echo "---------------------------------------------------"
          echo "â©  Skipping Gradle tasks:"
          if [ -n "$SKIP_TASKS" ]; then
            echo "  $SKIP_TASKS"
          else
            echo "  (none)"
          fi
          echo "---------------------------------------------------"

          echo "SKIP_TASKS=$SKIP_TASKS" >> $GITHUB_ENV

      - name: Decode keystore
        run: echo "${{ secrets.MYAPP_UPLOAD_STORE_FILE_BASE64 }}" | base64 --decode > android/app/my-upload-key.keystore

      - name: Set up Gradle properties
        run: |
          mkdir -p ~/.gradle
          echo "MYAPP_UPLOAD_STORE_FILE=my-upload-key.keystore" >> ~/.gradle/gradle.properties
          echo "MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.MYAPP_UPLOAD_STORE_PASSWORD }}" >> ~/.gradle/gradle.properties
          echo "MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.MYAPP_UPLOAD_KEY_ALIAS }}" >> ~/.gradle/gradle.properties
          echo "MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.MYAPP_UPLOAD_KEY_PASSWORD }}" >> ~/.gradle/gradle.properties

      - name: Build Release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease --build-cache --parallel --configure-on-demand --no-daemon $SKIP_TASKS

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
