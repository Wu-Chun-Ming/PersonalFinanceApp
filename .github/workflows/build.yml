name: build

on:
  push:
    branches: [master, ci]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run testFinal

  # -----------------------
  # Android Build Job
  # -----------------------
  android-build:
    runs-on: ubuntu-latest
    needs: node-tests
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: node-${{ runner.os }}-

      - name: Install Dependencies
        run: npm install

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: >
            platforms;android-35
            build-tools;35.0.0
            ndk;27.1.12297006

      - name: Cache JS Bundle
        uses: actions/cache@v4
        with:
          path: |
            android/app/build/generated/assets
            android/app/build/generated/res
            android/app/build/intermediates
          key: metro-bundle-${{ runner.os }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', 'package-lock.json') }}
          restore-keys: |
            metro-bundle-${{ runner.os }}-

      - name: Cache Native Module .cxx
        uses: actions/cache@v4
        with:
          path: |
            android/app/.cxx
            node_modules/@shopify/react-native-skia/android/.cxx
            node_modules/expo-modules-core/android/.cxx
            node_modules/react-native-gesture-handler/android/.cxx
            node_modules/react-native-reanimated/android/.cxx
            node_modules/react-native-screens/android/.cxx
          key: cxx-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: cxx-${{ runner.os }}-

      - name: Verify important cache folders
        run: |
          echo "=== Verifying cache folders ==="

          # List the folders you expect to be cached
          FOLDERS=(
            "$HOME/.gradle/caches"
            "$HOME/.gradle/wrapper"
            "/usr/local/lib/android/sdk/ndk"
            "/usr/local/lib/android/sdk/build-tools"
            "android/app/build/generated/assets"
            "android/app/build/generated/res"
            "android/app/build/intermediates"
            "android/app/.cxx"
            "node_modules/@shopify/react-native-skia/android/.cxx"
            "node_modules/expo-modules-core/android/.cxx"
            "node_modules/react-native-gesture-handler/android/.cxx"
            "node_modules/react-native-reanimated/android/.cxx"
            "node_modules/react-native-screens/android/.cxx"
          )

          for folder in "${FOLDERS[@]}"; do
            if [ -d "$folder" ]; then
              SIZE=$(du -sh "$folder" 2>/dev/null | cut -f1)
              FILE_COUNT=$(find "$folder" -type f | wc -l)
              echo "✅ $folder exists — size: $SIZE ($FILE_COUNT files)"
            else
              echo "⚠️  $folder not found — cache might have missed it"
            fi
          done

          echo "=== Cache verification complete ==="

      - name: Make Gradle executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Check .cxx folders
        run: |
          # List of native modules that require .cxx folders
          NATIVE_MODULES=(
            "android/app"
            "node_modules/@shopify/react-native-skia/android"
            "node_modules/expo-modules-core/android"
            "node_modules/react-native-gesture-handler/android"
            "node_modules/react-native-reanimated/android"
            "node_modules/react-native-screens/android"
          )

          # Initialize flag
          ALL_CXX_EXIST=true

          # Check each folder
          for MOD in "${NATIVE_MODULES[@]}"; do
            if [ ! -d "$MOD/.cxx" ]; then
              echo "⚠️ .cxx missing for $MOD"
              ALL_CXX_EXIST=false
            else
              echo "✅ .cxx exists for $MOD"
            fi
          done

          echo "ALL_CXX_EXIST=$ALL_CXX_EXIST" >> $GITHUB_ENV

      - name: Build Release APK
        working-directory: android
        run: |
          if [ "$ALL_CXX_EXIST" = true ]; then
            echo "✅ All .cxx folders exist — skipping CMake tasks"
            SKIP_TASKS=$(./gradlew tasks --all | grep -e buildCMakeRelWithDebInfo -e bundleReleaseJsAndAssets -e externalNativeBuildRelease | awk '{print "-x "$1}' | tr '\n' ' ')
          else
           echo "⚠️ Some .cxx folders are missing — running all CMake tasks"
            SKIP_TASKS=""
          fi

          ./gradlew assembleRelease --build-cache --parallel --configure-on-demand --no-daemon $SKIP_TASKS

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/*.apk
