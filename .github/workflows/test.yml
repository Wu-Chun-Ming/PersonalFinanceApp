name: test

on:
  push:
    branches: [master, ci]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npx --trace-warnings --expose-gc jest -- --all --verbose --coverage --detectOpenHandles --runInBand --forceExit --logHeapUsage --workerIdleMemoryLimit=512MB
